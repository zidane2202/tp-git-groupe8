name: AI Code Review & Mailer

on:
  push:        # se déclenche sur tous les pushs (toutes branches)

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # nécessaire pour comparer le dernier commit

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install google-genai

      - name: 🔍 Get committer email
        id: committer
        run: |
          COMMIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          echo "COMMIT_AUTHOR_EMAIL=$COMMIT_AUTHOR_EMAIL" >> $GITHUB_ENV

      - name: 🤖 Run AI Review and Send Email
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          RECIPIENT_EMAIL: ${{ env.COMMIT_AUTHOR_EMAIL }}
        run: |
          python scripts/review_mailer.py "$RECIPIENT_EMAIL"
