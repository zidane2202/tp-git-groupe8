<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flaticon Fonts</title>
  <!-- CSS et scripts éventuels -->

<body>

  <div class="flaticon-container">
    <!-- Exemple d'icônes -->
    <div class="icon-item">
      <i class="flaticon-sample1"></i>

    <div class="icon-item">
      <i class="flaticon-sample2"></i>
