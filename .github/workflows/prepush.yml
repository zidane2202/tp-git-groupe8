name: AI Code Review & Mailer

on:
  push:  # triggers on every push (all branches)

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # needed to compare last commit

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install google-genai

      - name: 🔍 Get committer email and changes
        id: changes
        run: |
          COMMIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          FULL_DIFF=$(git diff HEAD^ HEAD)
          echo "COMMIT_AUTHOR_EMAIL=$COMMIT_AUTHOR_EMAIL" >> $GITHUB_ENV
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "FULL_DIFF<<EOF" >> $GITHUB_ENV
          echo "$FULL_DIFF" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 🤖 Run AI Review and Send Email
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python scripts/review_mailer.py "${{ env.COMMIT_AUTHOR_EMAIL }}" "${{ env.CHANGED_FILES }}"
