name: Code Review and Notification

on:
  push:
    branches:
      - main

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Code Review Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
      run: |
        # Récupère l'email du committer
        COMMIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')

        # Liste les fichiers modifiés séparés par des espaces
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | tr '\n' ' ')

        # Execute le script Python
        python analyze_and_notify.py "$COMMIT_AUTHOR_EMAIL" $CHANGED_FILES
