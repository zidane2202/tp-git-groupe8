      <div class="row align-items-center justify-content-center" style="margin-top: -40%;">
        <div class="col-12 text-center">
          <h1 class="mb-4">Inscription</h1>
        </div>

  <div class="untree_co-section" style="margin-top: -53%; margin-bottom: -50%;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form class="form-inscription" id="formInscription">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" name="nom" required="required">
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" class="form-control" id="prenom" name="prenom" required="required">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required="required">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" required="required">
            </div>
            <div class="form-group">
              <label for="confirm">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="confirm" name="confirm" required="required">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">S'inscrire</button>
          </form>
          <div id="messageInscription" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer bg-light mt-5">

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById('formInscription').addEventListener('submit', function(e) {
      e.preventDefault();
      var password = document.getElementById('password').value;
      var confirm = document.getElementById('confirm').value;
      var message = document.getElementById('messageInscription');
      if(password !== confirm) {
        message.textContent = 'Les mots de passe ne correspondent pas.';
        message.style.color = 'red';
        return;
      }
      message.textContent = 'Inscription réussie !';
      message.style.color = 'green';
      this.reset();
    });
  </script>
