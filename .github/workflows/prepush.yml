name: AI Code Review & Mailer

on:
  push:        # se d√©clenche sur tous les pushs (toutes branches)

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # n√©cessaire pour comparer le dernier commit

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install google-genai

      - name: üîç Get committer email and changed files
        id: changes
        run: |
          # R√©cup√©rer l'email du commit
          COMMIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          echo "COMMIT_AUTHOR_EMAIL=$COMMIT_AUTHOR_EMAIL" >> $GITHUB_ENV

          # R√©cup√©rer la liste des fichiers modifi√©s s√©par√©s par des espaces
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | tr '\n' ' ')
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: ü§ñ Run AI Review and Send Email
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          RECIPIENT_EMAIL: ${{ env.COMMIT_AUTHOR_EMAIL }}
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
        run: |
          # V√©rifier les fichiers re√ßus
          echo "Fichiers modifi√©s pour l'analyse : $CHANGED_FILES"

          # Lancer le script Python en passant l'email et la liste des fichiers
          python scripts/review_mailer.py "$RECIPIENT_EMAIL" "$CHANGED_FILES"
