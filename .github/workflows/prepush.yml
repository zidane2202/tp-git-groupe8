name: AI Code Review & Mailer

on:
  push:

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install google-genai

      - name: 🔍 Get committer email and changed files
        id: changes
        run: |
          COMMIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          # Liste des fichiers changés, un par ligne
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "COMMIT_AUTHOR_EMAIL=$COMMIT_AUTHOR_EMAIL" >> $GITHUB_ENV
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 🤖 Run AI Review and Send Email
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          RECIPIENT_EMAIL: ${{ env.COMMIT_AUTHOR_EMAIL }}
        run: |
          # Lecture des fichiers changés ligne par ligne
          IFS=$'\n' read -rd '' -a files <<< "${CHANGED_FILES}"
          echo "Fichiers à analyser: ${files[*]}"

          # Appel du script avec chaque fichier comme argument
          python scripts/review_mailer.py "$RECIPIENT_EMAIL" "${files[@]}"
